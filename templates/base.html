<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UnderstandNot</title>
    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/custom.js"></script>

    <!-- JS scripts for this page -->
    {% block js %} {% endblock %}

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/static/css/landing-page.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <!-- JS scripts for this page -->
    {% block css %} {% endblock %}

    <!-- Favicon -->
    <link rel="icon" href="/static/img/icon.png">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="/static/img/icon.png" height="32" width="32">
 UnderstandNot</a>
        <div class="col-lg-3">
              <form action="/search" method="get" id="search-form">
            <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for subtitles..." name="search">
          <span class="input-group-btn">
             <button class="btn btn-default" type="button" id="search-icon" onclick="goSearch();">
              <i class="icon-magnifier" aria-hidden="true"></i>
            </button>
            <input type="submit" hidden>
          </span>
        </div>
        </form>
        </div>
      </div>
    </nav>
<main>
{% block content %}{% endblock %}
</main>
      <!-- Footer -->
    <footer class="footer bg-dark fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
            <ul class="list-inline mb-2">
              <li class="list-inline-item">
                <a href="#">About</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="#">Contact</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="#">Terms of Use</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="#">Privacy Policy</a>
              </li>
            </ul>
            <p class="text-muted small mb-4 mb-lg-0">&copy; UnderstandNot 2018. All Rights Reserved.</p>
          </div>
          <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
            <ul class="list-inline mb-0">
              <li class="list-inline-item mr-3">
                <a href="https://github.com/zenious/UnderstandNot">
                  <i class="fa fa-github fa-2x fa-fw"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>


  </body>

</html>
