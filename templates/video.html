{% extends "base.html" %}
{% block content %}
<div class="container">
	<video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="1080" height="720" data-setup="{}">
		<source src="/r/{{video}}" type='video/mp4'>
			<track kind='captions' src='/{{vtt}}.vtt' srclang='en' label='English' default/>
				<p class="vjs-no-js">
					To view this video please enable JavaScript, and consider upgrading to a web browser that
					<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
				</p>
	</video>

</div>
<section class="features-icons">
	<div class="container">
		<div class="row">
			<div class="col-lg-auto">
				<h3>Title: <a href="/job/{{id}}">{{title}}</a></h3>
				<h4>Author: {{author}}</h4>
			</div>
		</div>
	</div>
</section>
{% endblock %}


{% block js %}
<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
<script src="http://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
<script src="https://vjs.zencdn.net/7.0.3/video.js"></script>
{% endblock %}

{% block css %}
<link href="https://vjs.zencdn.net/7.0.3/video-js.css" rel="stylesheet">
{% endblock %}
